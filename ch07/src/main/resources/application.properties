#DataSource : Oracle
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/XEPDB1
spring.datasource.username=mytest
spring.datasource.password=mytest

#JPA Setting
spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.Oracle12cDialect
spring.jpa.properties.hibernate.format_sql=true

#logging setting
logging.level.org.hibernate=info

#VIewResolver
#spring.mvc.view.prefix=/WEB-INF/board/
#spring.mvc.view.suffix=.jsp
#Banner Mode Setting
spring.main.banner-mode=console
#spring.banner.location=banner/banner.txt
spring.banner.image.location=classpath:banner/lsj.png
spring.banner.image.width=80
spring.banner.image.height=34
spring.banner.image.margin=5
spring.banner.image.invert=false
#Thyemeleaf cache
spring.thymeleaf.cache=false

#Security Log Level
logging.level.org.springframework.security=info